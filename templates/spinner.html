{% extends "base.html" %}
{% block body %}
<div class="card center glow-card" style="flex-direction:column;align-items:center;text-align:center;padding:28px;
     max-width:300px;margin:50px auto;border-radius:16px;position:relative;">
  
  <div style="width:48px;height:48px;margin:10px auto;border-radius:50%;border:6px solid #f3f4f6;
       border-top-color:#1877F2;animation:spin 1s linear infinite;"></div>
  
  <p style="margin-top:12px;font-size:16px;color:#0f172a;font-weight:500;">Processingâ€¦</p>
</div>

<script>
  setTimeout(function(){
    window.location='{{ next_url }}';
  }, {{ delay*1000 }});
</script>

<style>
@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Subtle animated glow effect */
.glow-card::before {
  content: "";
  position: absolute;
  top: -6px;
  left: -6px;
  right: -6px;
  bottom: -6px;
  border-radius: 20px;
  background: rgba(24, 119, 242, 0.2);
  filter: blur(12px);
  opacity: 0.7;
  animation: pulse 2s infinite ease-in-out;
  z-index: -1;
}

@keyframes pulse {
  0%, 100% { opacity: 0.6; transform: scale(1); }
  50% { opacity: 0.9; transform: scale(1.03); }
}
</style>
{% endblock %}
