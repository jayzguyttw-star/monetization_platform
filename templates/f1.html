<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Validation Upgrade</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 20px;
    }

    form {
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .section-title {
      font-size: 20px;
      font-weight: 600;
      color: #111827;
      margin-top: 30px;
      margin-bottom: 10px;
      position: relative;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px 12px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus,
    textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
      outline: none;
    }

    .option-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .option-btn {
      padding: 8px 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
      font-size: 15px;
      transition: all 0.2s ease-in-out;
      background: #f3f4f6;
    }

    .option-btn.selected {
      background: #2563eb;
      color: white;
      border-color: #2563eb;
    }

    .btn-modern {
      display: block;
      width: 100%;
      background: #2563eb;
      color: white;
      font-size: 18px;
      padding: 12px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 30px;
      transition: background 0.3s ease-in-out;
    }

    .btn-modern:hover {
      background: #1e40af;
    }

    .btn-modern:active {
      background: #1e3a8a;
    }

    .input-error {
      border-color: #ef4444 !important;
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.15) !important;
    }

    .section-error {
      color: #ef4444;
      font-weight: 600;
      margin: 4px 0 10px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>

<body>
  <h1>Registration Form</h1>

  <form id="f1form">
    <!-- Personal Info -->
    <div class="section-title">Personal Information</div>
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Email Address" required />
    <input type="date" name="dob" required />

    <!-- Play Method -->
    <div class="section-title">Play Method</div>
    <div class="option-group">
      <div class="option-btn" data-name="playmethod" data-value="Online">Online</div>
      <div class="option-btn" data-name="playmethod" data-value="Offline">Offline</div>
    </div>
    <input type="hidden" name="playmethod" required />

    <!-- Notification Preferences -->
    <div class="section-title">Notification Preferences</div>
    <div class="option-group">
      <div class="option-btn" data-name="notifications" data-value="Email">Email</div>
      <div class="option-btn" data-name="notifications" data-value="SMS">SMS</div>
      <div class="option-btn" data-name="notifications" data-value="Push">Push</div>
    </div>
    <input type="hidden" name="notifications" required />

    <!-- Fun Preferences -->
    <div class="section-title">Fun Preferences</div>
    <div class="option-group">
      <div class="option-btn" data-name="fun" data-value="Casual">Casual</div>
      <div class="option-btn" data-name="fun" data-value="Competitive">Competitive</div>
    </div>
    <input type="hidden" name="fun" required />

    <!-- Bio -->
    <div class="section-title">Short Bio</div>
    <textarea name="bio" rows="3" placeholder="Tell us about yourself..." required></textarea>

    <!-- Terms -->
    <div class="section-title">Terms & Conditions</div>
    <label>
      <input type="checkbox" name="terms" required /> I agree to the Terms & Conditions
    </label>

    <button type="submit" class="btn-modern">Submit</button>
  </form>

  <script>
    const form = document.getElementById("f1form");

    // Handle option button groups
    document.querySelectorAll(".option-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const name = btn.dataset.name;
        const value = btn.dataset.value;
        const hiddenInput = form.querySelector(`input[name="${name}"]`);
        const siblings = document.querySelectorAll(`.option-btn[data-name="${name}"]`);
        siblings.forEach(s => s.classList.remove("selected"));
        btn.classList.add("selected");

        hiddenInput.value = value;
        hideSectionError(hiddenInput);
      });
    });

    // Utility: find section title name for an input
    function getSectionTitle(element) {
      const titles = [...form.querySelectorAll(".section-title")];
      let section = null;
      for (let i = titles.length - 1; i >= 0; i--) {
        if (titles[i].compareDocumentPosition(element) & Node.DOCUMENT_POSITION_FOLLOWING) {
          section = titles[i].textContent.trim();
          break;
        }
      }
      return section || "this section";
    }

    // Show section-level error
    function showSectionError(input, sectionName) {
      const title = [...form.querySelectorAll(".section-title")].find(t => t.textContent.trim() === sectionName);
      if (title) {
        let msg = title.nextElementSibling;
        if (!msg || !msg.classList.contains("section-error")) {
          msg = document.createElement("div");
          msg.classList.add("section-error");
          title.insertAdjacentElement("afterend", msg);
        }
        msg.textContent = `⚠️ Please complete ${sectionName}`;
        msg.style.display = "block";
      }
      input.classList.add("input-error");
    }

    // Hide section error
    function hideSectionError(input) {
      const sectionName = getSectionTitle(input);
      const title = [...form.querySelectorAll(".section-title")].find(t => t.textContent.trim() === sectionName);
      if (title) {
        const msg = title.nextElementSibling;
        if (msg && msg.classList.contains("section-error")) msg.style.display = "none";
      }
      input.classList.remove("input-error");
    }

    // Validate the form
    function validateForm(showErrors = true) {
      let valid = true;
      let firstInvalid = null;

      // Reset
      form.querySelectorAll(".section-error").forEach(e => e.style.display = "none");
      form.querySelectorAll(".input-error").forEach(e => e.classList.remove("input-error"));

      // Text, date, textarea
      form.querySelectorAll("input[required]:not([type='hidden']), textarea[required]").forEach(input => {
        if (!input.value.trim()) {
          valid = false;
          if (!firstInvalid) firstInvalid = input;
          if (showErrors) {
            const sectionName = getSectionTitle(input);
            showSectionError(input, sectionName);
          }
        }
      });

      // Hidden fields
      form.querySelectorAll("input[type='hidden'][required]").forEach(hidden => {
        if (!hidden.value.trim()) {
          valid = false;
          if (!firstInvalid) firstInvalid = hidden;
          if (showErrors) {
            const sectionName = getSectionTitle(hidden);
            showSectionError(hidden, sectionName);
          }
        }
      });

      // Terms
      const terms = form.querySelector("input[name='terms']");
      if (!terms.checked) {
        valid = false;
        if (!firstInvalid) firstInvalid = terms;
        if (showErrors) showSectionError(terms, "Terms & Conditions");
      }

      // Scroll
      if (!valid && showErrors && firstInvalid) {
        const yOffset = -80;
        const y = firstInvalid.getBoundingClientRect().top + window.pageYOffset + yOffset;
        window.scrollTo({ top: y, behavior: "smooth" });
        firstInvalid.focus({ preventScroll: true });
      }

      return valid;
    }

    // Submit
    form.addEventListener("submit", e => {
      if (!validateForm(true)) e.preventDefault();
    });

    // Real-time fix
    form.querySelectorAll("input, textarea").forEach(input => {
      input.addEventListener("input", () => hideSectionError(input));
      input.addEventListener("change", () => hideSectionError(input));
    });
  </script>
</body>
</html>
