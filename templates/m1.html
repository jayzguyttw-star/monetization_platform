{% extends "base.html" %}
{% block body %}
<div class="card center" style="flex-direction:column;align-items:center;text-align:center;padding:60px 32px;max-width:480px;margin:60px auto">
  
  <!-- Title -->
  <h2 class="success-title">ðŸŽ‰ Congratulations!</h2>
  <p class="success-subtitle">You are about to be happy... please wait</p>

  <!-- Spinner first, then checkmark appears -->
  <div id="spinner" class="loader"></div>
  <div id="checkmark" class="checkmark">
    <div class="checkmark-circle"></div>
    <div class="checkmark-stem"></div>
    <div class="checkmark-kick"></div>
  </div>

</div>

<style>
  /* Titles */
  .success-title {
    font-size: 1.6rem;
    font-weight: 700;
    color: #111827;
    margin-bottom: 8px;
  }
  .success-subtitle {
    color: #64748b;
    margin-bottom: 28px;
    font-size: 1rem;
  }

  /* Spinner */
  .loader {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: 8px solid #f3f4f6;
    border-top-color: #3b82f6;
    animation: spin 1s linear infinite;
    margin: 0 auto;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* Checkmark animation */
  .checkmark {
    display: none;
    position: relative;
    width: 80px;
    height: 80px;
    margin: 0 auto;
  }
  .checkmark-circle {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: #3b82f6;
    position: absolute;
    top: 0;
    left: 0;
  }
  .checkmark-stem {
    position: absolute;
    width: 6px;
    height: 28px;
    background: #fff;
    top: 24px;
    left: 36px;
    transform: rotate(45deg);
  }
  .checkmark-kick {
    position: absolute;
    width: 6px;
    height: 14px;
    background: #fff;
    top: 40px;
    left: 26px;
    transform: rotate(-45deg);
  }
</style>

<script>
  // Simulate loading â†’ then show checkmark
  setTimeout(() => {
    document.getElementById("spinner").style.display = "none";
    document.getElementById("checkmark").style.display = "block";
  }, 3000); // show checkmark after 3 seconds
</script>
{% endblock %}
