<style>
  /* Titles */
  .success-title {
    font-size: 1.8rem;

  }
  .success-subtitle {

  /* Spinner */
  .loader {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: 8px solid #f3f4f6;
    border-top-color: #16a34a; /* Green spinner */
    animation: spin 1s linear infinite, fade 2s ease-in-out infinite alternate;
    margin: 0 auto 20px;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  @keyframes fade {
    from { opacity: 0.4; }
    to { opacity: 1; }
  }

  /* Subtle note */
  .note {
    font-size: 0.9rem;
    color: #94a3b8;
    margin-top: 10px;
  }
