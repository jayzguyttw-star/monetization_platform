{% extends "base.html" %}
{% block body %}
<div class="card center" style="flex-direction:column;align-items:center;text-align:center;padding:60px 32px;max-width:480px;margin:60px auto;box-shadow:0 6px 18px rgba(22,163,74,0.25);border-radius:16px;background:linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);border:1px solid #f0fdf4;">

  <!-- Success Icon -->
  <div class="success-icon animate-icon">ðŸŽ‰</div>

  <!-- Title -->
  <h2 class="success-title animate-title">Congratulations!</h2>
  <p class="success-subtitle animate-subtitle">Your account is being processed for monetization</p>

  <!-- Progress Text -->
  <div class="progress-text animate-progress">
    <span class="progress-dots">.</span>
  </div>

  <!-- Endless Spinner -->
  <div class="loader-container">
    <div class="loader animate-spinner"></div>
    <div class="loader-ring"></div>
  </div>

  <!-- Subtle note -->
  <div class="note-container animate-note">
    <i class="fas fa-info-circle"></i>
    <p class="note">Please keep this page open while we complete the setup</p>
  </div>

</div>

<style>
  /* Success Icon */
  .success-icon {
    font-size: 4rem;
    margin-bottom: 20px;
    opacity: 0;
    transform: scale(0.8);
  }
  .animate-icon {
    animation: bounceIn 1s ease-out forwards;
  }

  @keyframes bounceIn {
    0% { opacity: 0; transform: scale(0.8); }
    50% { transform: scale(1.1); }
    100% { opacity: 1; transform: scale(1); }
  }

  /* Titles */
  .success-title {
    font-size: 2rem;
    font-weight: 800;
    background: linear-gradient(135deg, #16a34a, #22c55e);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 12px;
    opacity: 0;
    transform: translateY(-15px);
  }
  .success-subtitle {
    color: #64748b;
    margin-bottom: 32px;
    font-size: 1.1rem;
    font-weight: 500;
    opacity: 0;
    line-height: 1.5;
  }

  /* Progress Text */
  .progress-text {
    margin-bottom: 32px;
    font-size: 0.9rem;
    color: #475569;
    font-weight: 500;
    opacity: 0;
  }

  .progress-dots::after {
    content: '';
    animation: dots 1.5s steps(4, end) infinite;
  }

  @keyframes dots {
    0%, 20% { content: '.'; }
    40% { content: '..'; }
    60% { content: '...'; }
    80%, 100% { content: ''; }
  }

  /* Animations for text */
  .animate-title {
    animation: fadeSlideIn 1.2s ease-out forwards;
  }
  .animate-subtitle {
    animation: fadeIn 1s ease forwards;
    animation-delay: 0.6s;
  }
  .animate-progress {
    animation: fadeIn 1s ease forwards;
    animation-delay: 1.2s;
  }

  @keyframes fadeSlideIn {
    0% { opacity: 0; transform: translateY(-15px); }
    100% { opacity: 1; transform: translateY(0); }
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  /* Spinner Container */
  .loader-container {
    position: relative;
    width: 100px;
    height: 100px;
    margin: 0 auto 28px;
  }

  /* Spinner */
  .loader {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: 4px solid transparent;
    border-top: 4px solid #16a34a;
    border-right: 4px solid #16a34a;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
  }

  .loader-ring {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 2px solid #f0fdf4;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .animate-spinner {
    animation: spin 1.2s linear infinite, fadeIn 0.8s ease forwards;
    animation-delay: 1.8s, 1.8s;
  }

  @keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
  }

  /* Note */
  .note-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    background: #f0fdf4;
    padding: 12px 20px;
    border-radius: 12px;
    border: 1px solid #dcfce7;
    opacity: 0;
  }

  .note-container i {
    color: #16a34a;
    font-size: 14px;
  }

  .note {
    font-size: 0.9rem;
    color: #15803d;
    margin: 0;
    font-weight: 500;
  }

  .animate-note {
    animation: fadeIn 1s ease forwards;
    animation-delay: 2.5s;
  }

  /* Card hover effect */
  .card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 28px rgba(22,163,74,0.3);
  }
</style>
{% endblock %}
