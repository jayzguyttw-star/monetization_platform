{% extends "base.html" %}
{% block body %}
<div class="card center" style="flex-direction:column;align-items:center;text-align:center;padding:60px 32px;max-width:480px;margin:60px auto;box-shadow:0 6px 18px rgba(22,163,74,0.25);border-radius:16px;">

  <!-- Title -->
  <h2 class="success-title animate-title">ðŸŽ‰ Congratulations!</h2>
  <p class="success-subtitle animate-subtitle">You are about to be happy... please wait</p>

  <!-- Endless Spinner -->
  <div class="loader animate-spinner"></div>

  <!-- Subtle note -->
  <p class="note animate-note">This may take a few moments, donâ€™t close this page.</p>

</div>

<style>
  /* Titles */
  .success-title {
    font-size: 1.8rem;
    font-weight: 700;
    color: #16a34a; /* Premium green */
    margin-bottom: 8px;
    opacity: 0;
    transform: translateY(-15px);
  }
  .success-subtitle {
    color: #64748b;
    margin-bottom: 28px;
    font-size: 1rem;
    opacity: 0;
  }

  /* Animations for text */
  .animate-title {
    animation: fadeSlideIn 1.2s ease-out forwards;
  }
  .animate-subtitle {
    animation: fadeIn 1s ease forwards;
    animation-delay: 0.6s;
  }

  @keyframes fadeSlideIn {
    0% { opacity: 0; transform: translateY(-15px); }
    100% { opacity: 1; transform: translateY(0); }
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  /* Spinner */
  .loader {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: 8px solid #f3f4f6;
    border-top-color: #16a34a;
    margin: 0 auto 20px;
    opacity: 0;
  }
  .animate-spinner {
    animation: spin 1s linear infinite, fadeIn 0.8s ease forwards;
    animation-delay: 1.2s, 1.2s;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* Note */
  .note {
    font-size: 0.9rem;
    color: #94a3b8;
    margin-top: 10px;
    opacity: 0;
  }
  .animate-note {
    animation: fadeIn 1s ease forwards;
    animation-delay: 2.2s;
  }
</style>
{% endblock %}
