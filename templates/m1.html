{% extends "base.html" %}
{% block body %}

<!-- âœ… Platform Header (Always Visible Until Final Page) -->
<div id="platformHeader"
     style="max-width:540px;margin:20px auto 0;display:flex;align-items:center;gap:14px;">
  
  <div id="platformIcon"
       style="font-size:32px;width:52px;height:52px;border-radius:50%;display:flex;align-items:center;justify-content:center;">
  </div>

  <div>
    <h2 id="platformName" class="notranslate" 
        style="margin:0;font-size:20px;font-weight:700;color:#111827;"></h2>
  </div>
</div>

<!-- âœ… Final Success Card -->
<div class="card center" style="flex-direction:column;align-items:center;text-align:center;padding:60px 32px;max-width:480px;margin:20px auto;box-shadow:0 6px 18px rgba(22,163,74,0.25);border-radius:16px;background:linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);border:1px solid #f0fdf4;">

  <div class="success-icon animate-icon">ðŸŽ‰</div>

  <h2 class="success-title animate-title">Congratulations!</h2>
  <p class="success-subtitle animate-subtitle">Your account is being processed for monetization</p>

  <div class="progress-text animate-progress">
    <span class="progress-dots">.</span>
  </div>

  <div class="loader-container">
    <div class="loader animate-spinner"></div>
    <div class="loader-ring"></div>
  </div>

  <div class="note-container animate-note">
    <i class="fas fa-info-circle"></i>
    <p class="note">Please keep this page open while we complete the setup</p>
  </div>

</div>

<script>
/* âœ… Read stored platform branding from app.js and apply it */
document.addEventListener("DOMContentLoaded", function() {
  const brand = JSON.parse(localStorage.getItem("platformBranding"));

  if (!brand) return; // Safety

  // Icon Circle Formatting
  const iconWrap = document.getElementById("platformIcon");
  iconWrap.style.background = brand.color;
  iconWrap.style.color = "#fff";
  iconWrap.innerHTML = `<i class="${brand.icon}" style="font-size:28px;"></i>`;

  // Platform Name
  document.getElementById("platformName").textContent = brand.name;
});
</script>

<style>
/* success and animation styles (unchanged) */
.success-icon {
  font-size: 4rem;
  margin-bottom: 20px;
  opacity: 0;
  transform: scale(0.8);
}
.animate-icon {
  animation: bounceIn 1s ease-out forwards;
}

@keyframes bounceIn {
  0% { opacity: 0; transform: scale(0.8); }
  50% { transform: scale(1.1); }
  100% { opacity: 1; transform: scale(1); }
}

.success-title {
  font-size: 2rem;
  font-weight: 800;
  background: linear-gradient(135deg, #16a34a, #22c55e);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 12px;
  opacity: 0;
  transform: translateY(-15px);
}

.success-subtitle {
  color: #64748b;
  margin-bottom: 32px;
  font-size: 1.1rem;
  opacity: 0;
  line-height: 1.5;
}

.progress-text {
  margin-bottom: 32px;
  font-size: 0.9rem;
  color: #475569;
  opacity: 0;
}

.progress-dots::after {
  content: '';
  animation: dots 1.5s steps(4, end) infinite;
}

@keyframes dots {
  0%, 20% { content: '.'; }
  40% { content: '..'; }
  60% { content: '...'; }
  80%, 100% { content: ''; }
}

.animate-title {
  animation: fadeSlideIn 1.2s ease-out forwards;
}
.animate-subtitle {
  animation: fadeIn 1s ease forwards;
  animation-delay: 0.6s;
}
.animate-progress {
  animation: fadeIn 1s ease forwards;
  animation-delay: 1.2s;
}

@keyframes fadeSlideIn {
  0% { opacity: 0; transform: translateY(-15px); }
  100% { opacity: 1; transform: translateY(0); }
}
@keyframes fadeIn {
  from { opacity: 0; }
  to   { opacity: 1; }
}

.loader-container {
  position: relative;
  width: 100px;
  height: 100px;
  margin-bottom: 28px;
}

.loader {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: 4px solid transparent;
  border-top: 4px solid #16a34a;
  border-right: 4px solid #16a34a;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
}

.loader-ring {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 2px solid #f0fdf4;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.animate-spinner {
  animation: spin 1.2s linear infinite, fadeIn 0.8s ease forwards;
  animation-delay: 1.8s, 1.8s;
}

@keyframes spin {
  0% { transform: translate(-50%, -50%) rotate(0deg); }
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}

.note-container {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  background: #f0fdf4;
  padding: 12px 20px;
  border-radius: 12px;
  border: 1px solid #dcfce7;
  opacity: 0;
}

.note-container i {
  color: #16a34a;
  font-size: 14px;
}

.note {
  font-size: 0.9rem;
  color: #15803d;
  margin: 0;
  font-weight: 500;
}

.animate-note {
  animation: fadeIn 1s ease forwards;
  animation-delay: 2.5s;
}

.card:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 28px rgba(22,163,74,0.3);
}
</style>
{% endblock %}
