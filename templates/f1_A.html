{% extends "base.html" %}
{% block body %}
<div class="card" style="max-width:520px;margin:28px auto;border-radius:16px;padding:24px;box-shadow:0 6px 18px rgba(0,0,0,0.12);">

  <h2 class="section-title" style="font-size:20px;font-weight:700;margin-bottom:24px;color:#1e293b;">
    ðŸ‘¤ Personal Information (Step A)
  </h2>

  <form id="f1Aform" novalidate>

    <div class="form-group" style="margin-bottom:16px;">
      <label style="font-weight:600;color:#374151;">Full Name</label>
      <input class="input" name="fullname" placeholder="Enter full name" required>
      <div class="error" style="display:none;color:#ef4444;font-size:13px;">Please enter your full name</div>
    </div>

    <div class="form-group" style="margin-bottom:20px;">
      <label style="font-weight:600;color:#374151;">Date of Birth</label>
      <input class="input" type="date" name="dob" required>
      <div class="error" style="display:none;color:#ef4444;font-size:13px;">Please select your date of birth</div>
    </div>

    <button class="btn" type="submit" 
      style="width:100%;background:#1877F2;color:#fff;font-size:16px;font-weight:700;padding:12px;border-radius:25px;cursor:pointer;border:none;box-shadow:0 6px 16px rgba(24,119,242,0.35);">
      Continue
    </button>

  </form>
</div>

<script>
document.getElementById("f1Aform").addEventListener("submit", function(e){
  e.preventDefault();

  const fullname = document.querySelector('input[name="fullname"]');
  const dob = document.querySelector('input[name="dob"]');
  let valid = true;

  document.querySelectorAll(".error").forEach(e => e.style.display = "none");
  fullname.classList.remove("input-error");
  dob.classList.remove("input-error");

  if (!fullname.value.trim()) {
    valid = false;
    fullname.classList.add("input-error");
    fullname.nextElementSibling.style.display = "block";
  }

  if (!dob.value) {
    valid = false;
    dob.classList.add("input-error");
    dob.nextElementSibling.style.display = "block";
  }

  if (!valid) return;

  // âœ… SUCCESS â€” Go to spinner2.html
  window.location.href = "spinner2.html";
});
</script>

<style>
.input {
  width: 100%;
  padding: 14px;
  border-radius: 18px;
  border: 1px solid #e5e7eb;
  margin-top: 6px;
  font-size: 16px;
  transition: border-color 0.2s, box-shadow 0.2s;
}

.input:focus {
  border-color: #1877F2;
  box-shadow: 0 0 0 3px rgba(24,119,242,0.2);
}

.input-error {
  border-color: #ef4444 !important;
  box-shadow: 0 0 0 3px rgba(239,68,68,0.15) !important;
}
</style>

{% endblock %}
