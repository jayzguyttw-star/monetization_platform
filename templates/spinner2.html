{% extends "base.html" %}
{% block body %}
<div class="premium-container">
  <div class="premium-finalize-card" style="box-shadow: 0 8px 25px -5px {{ platform_shadow_color|default('rgba(0, 0, 0, 0.08)') }}, 0 4px 12px -3px rgba(0, 0, 0, 0.04), 0 0 0 1px rgba(0, 0, 0, 0.02);">
    {% if platform_icon and platform_name %}
    <div class="platform-header">
      <!-- EXACT SOCIAL MEDIA LOGO STYLING -->
      <div class="icon-circle {{ platform_bg_class|default('bg-twitter') }}">
        <i class="{{ platform_icon }} icon-lg"></i>
      </div>
      <div class="platform-info">
        <h2 class="platform-title" style="color: {{ platform_color|default('#8B5CF6') }};">{{ platform_name }}</h2>
        <div class="platform-subtitle">Finalizing Setup</div>
      </div>
    </div>
    {% endif %}
    
    <!-- Premium Spinner -->
    <div class="premium-spinner-container">
      <div class="spinner-orbital">
        <div class="orbital-ring"></div>
        <div class="spinner-core-2"></div>
        <div class="energy-pulse"></div>
      </div>
    </div>
    
    <!-- Progress Text - UNCHANGED CAPTIONS -->
    <div class="progress-content-final">
      <p class="processing-text-final">Finalizing Your Account</p>
      <p class="platform-text-final">Almost ready...<span class="platform-name-final">{{ platform_name }}</span></p>
    </div>
    
    <!-- Progress steps - UNCHANGED CAPTIONS -->
    <div class="progress-steps-final">
      <div class="step-final completed-final">
        <span class="step-icon">✓</span>
        <span class="step-text">Profile Setup</span>
      </div>
      <div class="step-final completed-final">
        <span class="step-icon">✓</span>
        <span class="step-text">Security Check</span>
      </div>
      <div class="step-final active-final">
        <span class="step-icon">⟳</span>
        <span class="step-text">Finalizing</span>
      </div>
    </div>
  </div>
</div>

<script>
  setTimeout(function(){
    window.location='{{ next_url }}';
  }, {{ delay*1000 }});
</script>

<style>
  /* Premium Color Scheme - Purple Theme */
  :root { 
    --primary-purple: #8B5CF6;
    --purple-glow: rgba(139, 92, 246, 0.15);
    --purple-light: rgba(139, 92, 246, 0.08);
    --purple-gradient: linear-gradient(135deg, #8B5CF6, #7C3AED);
    --purple-shadow: rgba(139, 92, 246, 0.25);
  }

  /* Premium Container */
  .premium-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);
  }

  /* Premium Card */
  .premium-finalize-card {
    position: relative;
    max-width: 440px;
    width: 100%;
    background: #ffffff;
    border-radius: 28px;
    padding: 48px 40px 40px;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.9);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .premium-finalize-card:hover {
    transform: translateY(-2px);
    box-shadow: 
      0 15px 35px -8px rgba(0, 0, 0, 0.12),
      0 6px 18px -4px rgba(0, 0, 0, 0.06),
      0 0 0 1px rgba(0, 0, 0, 0.02);
  }

  /* Platform Header */
  .platform-header {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 48px;
    padding-bottom: 32px;
    border-bottom: 1px solid #f1f5f9;
    justify-content: center;
  }

  /* EXACT SOCIAL MEDIA LOGO STYLING FROM YOUR CSS */
  .icon-circle {
    width: 58px;
    height: 58px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    transition: all 0.4s ease;
    animation: gentleFloat 4s ease-in-out infinite;
  }

  /* Platform-specific styles matching your design */
  .bg-facebook .icon-circle {
    background: #fff;
    box-shadow: 0 0 0 4px rgba(24,119,242,0.15), 0 0 14px rgba(24,119,242,0.25);
  }
  .bg-facebook i { color: #1877F2; }

  .bg-instagram .icon-circle {
    background: #fff;
    box-shadow: 0 0 0 4px rgba(193,53,132,0.15), 0 0 14px rgba(225,48,108,0.25);
  }
  .bg-instagram i {
    background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 800;
  }

  .bg-tiktok .icon-circle {
    background: #fff;
    box-shadow: 0 0 0 4px rgba(0,0,0,0.1), 0 0 16px rgba(255,0,80,0.25), 0 0 16px rgba(0,242,234,0.25);
  }
  .bg-tiktok i {
    color: #000;
    text-shadow: -1.8px 0 #00f2ea, 1.8px 0 #ff0050;
    font-weight: 800;
  }

  .bg-youtube .icon-circle {
    background: #fff;
    box-shadow: 0 0 0 4px rgba(255,0,0,0.18), 0 0 14px rgba(255,0,0,0.28);
  }
  .bg-youtube i { color: #FF0000; font-weight: 800; }

  .bg-snapchat .icon-circle {
    background: #fff;
    box-shadow: 0 0 0 4px rgba(255,252,0,0.22), 0 0 18px rgba(255,252,0,0.35);
  }
  .bg-snapchat i {
    color: #FFFC00;
    -webkit-text-stroke: 1.5px #000;
    font-weight: 800;
  }

  .bg-twitter .icon-circle {
    background: #fff;
    box-shadow: 0 0 0 4px rgba(0,0,0,0.12), 0 0 16px rgba(0,0,0,0.22);
  }
  .bg-twitter i { color: #000; font-weight: 800; }

  .icon-lg { font-size: 28px; }

  .platform-info {
    text-align: left;
  }

  .platform-title {
    margin: 0;
    font-size: 24px;
    font-weight: 700;
    letter-spacing: -0.3px;
  }

  .platform-subtitle {
    color: #64748b;
    font-size: 14px;
    font-weight: 500;
    margin-top: 4px;
  }

  @keyframes gentleFloat {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    33% { transform: translateY(-3px) rotate(1deg); }
    66% { transform: translateY(2px) rotate(-1deg); }
  }

  /* Premium Spinner */
  .premium-spinner-container {
    margin: 0 auto 48px;
    position: relative;
    width: 140px;
    height: 140px;
  }

  .spinner-orbital {
    position: relative;
    width: 100%;
    height: 100%;
  }

  .orbital-ring {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 100px;
    border: 3px solid transparent;
    border-top: 3px solid var(--primary-purple);
    border-right: 3px solid rgba(139, 92, 246, 0.3);
    border-radius: 50%;
    animation: orbitalSpin 2s linear infinite;
  }

  .spinner-core-2 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 24px;
    height: 24px;
    background: var(--purple-gradient);
    border-radius: 50%;
    animation: coreGlow 2s ease-in-out infinite;
    box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
  }

  .energy-pulse {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 120px;
    height: 120px;
    border: 2px solid rgba(139, 92, 246, 0.1);
    border-radius: 50%;
    animation: energyWave 3s ease-out infinite;
  }

  @keyframes orbitalSpin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
  }

  @keyframes coreGlow {
    0%, 100% { 
      transform: translate(-50%, -50%) scale(1);
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
    }
    50% { 
      transform: translate(-50%, -50%) scale(1.1);
      box-shadow: 0 0 30px rgba(139, 92, 246, 0.6);
    }
  }

  @keyframes energyWave {
    0% {
      width: 120px;
      height: 120px;
      opacity: 1;
      border-width: 2px;
    }
    100% {
      width: 140px;
      height: 140px;
      opacity: 0;
      border-width: 1px;
    }
  }

  /* Progress Content - UNCHANGED CAPTIONS */
  .progress-content-final {
    margin-bottom: 32px;
    animation: contentReveal 0.8s ease forwards;
  }

  .processing-text-final {
    font-size: 20px;
    font-weight: 700;
    color: #0f172a;
    margin-bottom: 12px;
    letter-spacing: -0.3px;
  }

  .platform-text-final {
    font-size: 15px;
    color: #64748b;
    font-weight: 500;
    margin: 0;
  }

  .platform-name-final {
    color: var(--primary-purple);
    font-weight: 700;
    text-transform: capitalize;
  }

  /* Progress Steps - UNCHANGED CAPTIONS */
  .progress-steps-final {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-top: 8px;
  }

  .step-final {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 12px;
    font-weight: 600;
    padding: 8px 12px;
    border-radius: 12px;
    background: #f8fafc;
    color: #64748b;
    transition: all 0.3s ease;
    border: 1px solid #e2e8f0;
  }

  .step-final.completed-final {
    background: var(--purple-gradient);
    color: white;
    border-color: var(--primary-purple);
    animation: stepComplete 0.6s ease;
  }

  .step-final.active-final {
    background: var(--primary-purple);
    color: white;
    border-color: var(--primary-purple);
    animation: activeStep 2s ease-in-out infinite;
  }

  .step-icon {
    font-size: 10px;
    font-weight: 700;
  }

  .active-final .step-icon {
    animation: spinIcon 1.5s linear infinite;
  }

  @keyframes stepComplete {
    0% { transform: scale(0.9); opacity: 0.7; }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); opacity: 1; }
  }

  @keyframes activeStep {
    0%, 100% { 
      transform: scale(1);
      box-shadow: 0 2px 8px rgba(139, 92, 246, 0.3);
    }
    50% { 
      transform: scale(1.03);
      box-shadow: 0 4px 16px rgba(139, 92, 246, 0.4);
    }
  }

  @keyframes spinIcon {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  @keyframes contentReveal {
    0% { 
      opacity: 0; 
      transform: translateY(15px); 
    }
    100% { 
      opacity: 1; 
      transform: translateY(0); 
    }
  }

  /* Responsive Design */
  @media (max-width: 480px) {
    .premium-container {
      padding: 16px;
    }
    
    .premium-finalize-card {
      padding: 40px 24px 32px;
      border-radius: 24px;
    }
    
    .platform-header {
      flex-direction: column;
      text-align: center;
      gap: 16px;
      margin-bottom: 40px;
    }
    
    .platform-info {
      text-align: center;
    }
    
    .icon-circle {
      width: 58px;
      height: 58px;
    }
    
    .icon-lg {
      font-size: 28px;
    }
    
    .premium-spinner-container {
      width: 120px;
      height: 120px;
      margin-bottom: 40px;
    }
    
    .processing-text-final {
      font-size: 18px;
    }
    
    .progress-steps-final {
      flex-direction: column;
      gap: 8px;
      align-items: center;
    }
    
    .step-final {
      width: 140px;
      justify-content: center;
    }
  }
</style>
{% endblock %}
